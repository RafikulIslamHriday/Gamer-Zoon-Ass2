<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zoon</title>
    <link rel="icon" href="images/Frame.png" />
    <!-- font awsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-3vBzC4CO6F49bdsgn9/jFq7bzU1BaCNRKXTML1fTE5MvD5z76E3BO65jqxCSbVCr"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <nav class="navber">
        <div class="nav-logo-container">
          <img src="images/Frame.png" alt="" srcset="" />
          <h1><span class="text-primary">G</span>amer</h1>
        </div>
        <ul class="nav-link-container">
          <li class="nav-link"><a href="">About Us</a></li>
          <li class="nav-link"><a href="">Developers</a></li>
          <button class="nav-btn">
            Follow Us On
            <i class="fa-brands fa-youtube" style="color: #f61c0d"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </ul>
      </nav>

      <div class="banner">
        <div class="banner-context">
          <div>
            <h3>Play Like The</h3>
            <h1>G.O.A.T.</h1>
            <ul>
              <li>
                <i class="fa-regular fa-circle-play" style="color: #ff42a5"></i
                ><span>1-Click instant play</span>
              </li>
              <li>
                <i class="fa-solid fa-download" style="color: #ff42a5"></i
                ><span>No Download</span>
              </li>
              <li>
                <i class="fa-solid fa-user-group"></i
                ><span>1000s of supported online games</span>
              </li>
            </ul>
            <div class="btn-group">
              <button class="btn-primary">SIGN IN</button>
              <button class="btn-secondary">GO ROGUE</button>
            </div>
          </div>
        </div>

        <div class="banner-img">
          <img src="images/Group 18.png" alt="" srcset="" />
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/2b985c936e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
